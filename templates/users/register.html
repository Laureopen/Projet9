{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITReview{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'login' %}">LITReview</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'abonnements' %}">Abonnements</a></li>
            </ul>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Se déconnecter</a>
        </div>
    </div>
</nav>
<div class="form-container">
<body>
    <main class="login-wrapper">
        <section class="login-box" aria-labelledby="register-title">
            <h1 id="register-title">Inscrivez-vous</h1>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                 <label for="username">Nom d'utilisateur</label>
                  <input type="text" id="username" name="username" required>

                  <label for="password">Mot de passe</label>
                  <input type="password" id="password" name="password" required>

                  <label for="confirm-password">Confirmer mot de passe</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>

                  <button type="submit">S'inscrire</button>
            </form>

            <div class="signup-redirect">
                <a href="{% url 'login' %}" title="Retour à la page de connexion">
                    <button class="btn-secondary">Retourner</button>

                </a>
            </div>
        </section>
    </main>
</body>
</html>
