{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITReview{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LITReview</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'abonnements' %}">Abonnements</a></li>
            </ul>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

    <h1>Connectez-vous</h1>

    <section aria-labelledby="login-heading">
        <form method="POST" action="{% url 'login' %}" aria-describedby="form-description">
            {% csrf_token %}

            <input type="text" id="username" name="username" required aria-required="true"><br>
            <input type="password" id="password" name="password" required aria-required="true"><br>
            <button type="submit">Se connecter</button><br>
        </form>

    </section>

    <div class="container">
        <section class="signup" aria-labelledby="signup-heading">
            <h2 id="signup-heading">Inscrivez-vous maintenant</h2>
            <a href="{% url 'register' %}" title="Page d'inscription">
                <button>S'inscrire</button>
            </a>
        </section>
    </div>
</body>
</html>
