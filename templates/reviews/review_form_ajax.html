<form method="post" action="{% url 'create-review-for-ticket' ticket.id %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_headline" class="form-label">Titre de la critique :</label>
        {{ review_form.headline }}
    </div>

    <div class="mb-3">
        <label class="form-label">Note :</label>
        {{ review_form.rating }}
    </div>

    <div class="mb-3">
        <label for="id_body" class="form-label">Contenu :</label>
        {{ review_form.body }}
    </div>

    <button type="submit" class="btn btn-success btn-sm">Envoyer</button>
</form>
