<style>
.fullscreen-form {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.8);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}
.form-box {
    background: white;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    position: relative;
    width: 90%;
    max-width: 600px;
}
.close-btn {
    position: absolute;
    top: 0.5em;
    right: 0.8em;
    font-size: 1.5em;
    background: none;
    border: none;
    color: #333;
    cursor: pointer;
}
.rating {
    direction: rtl;
    unicode-bidi: bidi-override;
    font-size: 1.5em;
}
.rating input {
    display: none;
}
.rating label {
    color: lightgray;
    cursor: pointer;
}
.rating input:checked ~ label,
.rating label:hover,
.rating label:hover ~ label {
    color: gold;
}
</style>
<script>
$('#close-fullscreen-form').on('click', function () {
    $('.fullscreen-form').fadeOut();
});
</script>
<div class="fullscreen-form">
    <div class="form-box">
        <button id="close-fullscreen-form" class="close-btn">×</button>
        Vous êtes en train de poster en réponse à :
        <h2>{{ ticket.title }}</h2>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}" alt="Image du ticket" class="m-4" style="max-width: 200px;">
        {% endif %}
        <form method="post" class="ajax-review-form border border-dark rounded p-3 mb-2" action="{% url 'create-review-for-ticket' ticket.id %}">
        {% csrf_token %}
        <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
        <h1>Critique </h1>
        <div>
            <label for="id_headline">Titre :</label>
            {{ review_form.headline }}
        </div>
        <div>
    <label>Note :</label>
    <input type="hidden" name="rating" value="0" id="rating-value">
    <div class="rating">
        {% for i in "54321" %}
            <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}"
                   {% if review_form.rating.value|stringformat:"s" == i %}checked{% endif %}
                   onclick="updateRating({{ i }})">
            <label for="star{{ i }}" title="{{ i }} étoiles">&#9733;</label>
        {% endfor %}
    </div>
</div>
        <div>
            <label for="id_body">Commentaire :</label>
            {{ review_form.body }}
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>
        </form>
    </div>
    </div>
