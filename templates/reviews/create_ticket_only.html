<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITReview{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'login' %}">LITReview</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'abonnements' %}">Abonnements</a></li>
            </ul>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="form-container">

    <!-- Formulaire de modification de review avec bordure noire -->
    <div class="card border-dark mb-4">
        <div class="card-header bg-dark text-white">Créer une critique</div>
        <div class="card-body">
        <h1>Créer un ticket</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- TICKET -->
            <label for="id_title">Titre :</label>
            {{ ticket_form.title }}

            <label for="id_description">Description :</label>
            {{ ticket_form.description }}

            <label for="id_image">Image :</label>
            {{ ticket_form.image }}

            <button type="submit">Envoyer</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
