{% extends 'base.html' %}
{% block content %}
  <h2>Mes Posts</h2>
  <a href="{% url 'create_post' %}">+ Nouveau post</a>
  <ul>
    {% for post in posts %}
      <li>
        <p>{{ post.content }}</p>
        <small>Posté le {{ post.created_at|date:"d/m/Y H:i" }}</small>
      </li>
    {% empty %}
      <li>Tu n’as pas encore publié de post.</li>
    {% endfor %}
  </ul>
{% endblock %}
